<h3 class="text-center">Contatos</h3>
<table class="table">
	<thead>
		<tr>
			<th>Nome</th><th>Telefone</th><th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td><a href="#/contact/{{ $index }}">{{ contact.name }}</a></td>
			<td>{{ contact.phone }}</td>
			<td><a class="btn btn-danger btn-xs" href="#" ng-click="deleteContact(contact.id)">excluir</a></td>
		</tr>
	</tbody>
</table>

<a class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Novo contato</a>



<div class="modal fade" id="contactModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Novo Contato</h4>
			</div>
			<div class="modal-body">
				<form method="POST">
					<div class="form-group">
						<label for="name" class="control-label">Nome:</label>
						<input class="form-control" type="text" name="name" placeholder="Nome" ng-model="contact.name">
					</div>
					<div class="form-group">
						<label for="phone" class="control-label">Telefone:</label>
						<input class="form-control" type="text" name="phone" placeholder="Telefone" ng-model="contact.phone">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="submit" class="btn btn-primary" ng-click="createContact()" >Salvar contato</button>
			</div>
		</div>
	</div>
</div>
